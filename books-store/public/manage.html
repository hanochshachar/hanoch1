    <h1>manager page</h1>
    <form action="" id="upBook" onsubmit="handleUpBook(event)">
        <p><label for="image" style="cursor: pointer;">Upload book image</label></p>
        <input type="file" name="image" id="image" accept="image/*" style="display: none;">
        <label for="name">name</label>
        <input type="text" name="name" class="input"> <br> <br>
        <label for="description" id="labDes">description</label> 
        <textarea name="description" id="" cols="20" rows="3" class="input"></textarea><br> <br>
        <label for="price">inter price</label>
        <input type="number" name="price" class="input"> <br> <br>
        <input type="submit" style="cursor: pointer;">
    </form>
    

    <script src="./dist/index.js"></script>
